{% extends "base.html" %}

{% block header %}
<div class="cart-header">
    {% with total_items=cart|length %}
        {% if total_items > 0 %}
            Ваша корзина:
            <a href="{% url "cart:cart_detail" %}">
            {{ total_items }} товар{{ plural }}:
            P {{ cart.get_total_price }}
            </a>
        {% else %}
            Ваша корзина пуста
        {% endif %}
    {% endwith %}
    </div>
{% endblock header %}
